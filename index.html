
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="bg">
        <form class="form">
          <div>
            <input type="text" id="First_Name" placeholder="First Name"  />
          <label class="hide">First Name is not valid</label>

         
            <input type="text" id="Last_Name" placeholder="Last Name"  />
            <label class="hide">Last Name is not valid</label>


            <input type="text" id="Username" placeholder="Username"  />
            <label class="hide">Username is not valid</label>


            <input type="email" id="Email" placeholder="Email"  />
            <label class="hide">Email is not valid</label>


            <input type="tel" id="Phone"placeholder="Telephone Number" />
            <label class="hide">Number is not valid</label>

            <div class="select-gender">
              
              <input type="radio" name="gjinia"  >M</input>
              <input type="radio" name="gjinia"  >F</input>
            </div>

            <input type="date"id="Birth_Date" min="1920" max="2016" placeholder="Birth Date" />

            <input type="password"id="password" placeholder="Password" />
            <label class="hide">Password is not valid</label>

            <input type="password"id="password2" placeholder="Confirm Password" />
            <label class="hide" >Password does not match</label>

            <input type="button" value="Submit" class= "button" ></input>
          </div>
          

        </form>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
